<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form Tutorial</title>
		<link rel="stylesheet" type="text/css" href="../css/frameworks/bootstrap.css">
	</head>
	<body>
		<div class="container" style="display: flex; width: 100%; justify-content: center; align-items: center; height: 100vh; border: 1px red solid;">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center">Login Form</h1>
					<form action="auth" method="POST"> 
						<input type="text" name="username" placeholder="Username" class="form-control my-3"  required>
						<input type="password" name="password" placeholder="Password" class="form-control"  required>
						<input type="submit" value="Login" class>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
