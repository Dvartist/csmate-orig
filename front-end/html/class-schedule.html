    <div class="container-fluid p-0">

            </div>

            <p class="my-auto mr-3">
                <a href="/templates/error-page/index.html" style="color:rgb(80, 80, 80)">Profile</a>
            </p>

        </div>

        <div class="row">

            <nav id="navbar" class="col-sm-2 flex-column navbar-color">
                
                <div class="container-fluid p-0 pr-2">
                    
                    <div class="row ml-2 my-3 border-left border-dark">
                        <a href="/html/exams-schedule.html" class="nav-link">Exams Schedule</a>

            <div class="col-sm-10 bg-light">

                <div class="row mt-3">
                   <p class="mx-auto h3">Class Schedule</p>
                 </div>

               

                <form id="lectureDetails" class="row m-4 p-3 text-white">

                    <h4 class="col-md-12 p-3">Current Lecture</h4>

                    <div class="container-fluid col-md-5 m-0 mb-2 p-0"> 
                        <div class="form-group row m-0">
                            <label for="courseCode" class="col-md-6">Course Code: </label>
                            <input name="courseCode" id="courseCode" value="N/A" class="form-control col-md-6" readonly />
                        </div>
                    </div>
                    <div class="container-fluid col-md-6 ml-md-3 mb-2 p-0"> 
                        <div class="form-group row m-0">
                            <label for="courseName" class="col-md-5 pr-0">Course Name: </label>
                            <input name="courseName" class="form-control col-md-7" value="N/A" readonly />
                        </div>
                    </div>
                    <div class="container-fluid col-md-5 m-0 mb-2 p-0"> 
                        <div class="form-group row m-0">
                            <label for="startTime" class="col-md-6">Start Time: </label>
                            <input name="startTime" class="form-control col-md-6" value="N/A" readonly />
                        </div>
                    </div>
                    <div class="container-fluid col-md-6 ml-md-3 mb-2 p-0"> 
                        <div class="form-group row m-0">
                            <label for="endTime" class="col-md-5 pr-0">End Time: </label>
                            <input name="endTime" class="form-control col-md-7" value="N/A" readonly />
                        </div>
                    </div>
                    <div class="container-fluid col-md-5 m-0 mb-2 p-0"> 
                        <div class="form-group row m-0">
                            <label for="lectureRoom" class="col-md-6">Lecture Room: </label>
                            <input name="lectureRoom" class="form-control col-md-6" value="N/A" readonly />
                        </div>
                    </div>
                    <div class="container-fluid col-md-6 ml-md-3 mb-2 p-0"> 
                        <div class="form-group row m-0">
                            <label for="lecturerName" class="col-md-5 pr-0">Lecturer Name: </label>
                            <input name="lecturerName" class="form-control col-md-7" value="N/A" readonly />
                        </div>
                    </div>
            </form>

            <form id="lectureDetails" class="row m-4 p-3 text-white">

                <h4 class="col-md-12 p-3">Next Lecture</h4>

                <div class="container-fluid col-md-5 m-0 mb-2 p-0"> 
                    <div class="form-group row m-0">
                        <label for="courseCode" class="col-md-6">Course Code: </label>
                        <input name="nextCourseCode" value="N/A" class="form-control col-md-6" readonly />
                    </div>
                </div>
                <div class="container-fluid col-md-6 ml-md-3 mb-2 p-0"> 
                    <div class="form-group row m-0">
                        <label for="courseName" class="col-md-5 pr-0">Course Name: </label>
                        <input name="nextCourseName" class="form-control col-md-7" value="N/A" readonly />
                    </div>
                </div>
                <div class="container-fluid col-md-5 m-0 mb-2 p-0"> 
                    <div class="form-group row m-0">
                        <label for="startTime" class="col-md-6">Start Time: </label>
                        <input name="nextStartTime" class="form-control col-md-6" value="N/A" readonly />
                    </div>
                </div>
                <div class="container-fluid col-md-6 ml-md-3 mb-2 p-0"> 
                    <div class="form-group row m-0">
                        <label for="endTime" class="col-md-5 pr-0">End Time: </label>
                        <input name="nextEndTime" class="form-control col-md-7" value="N/A" readonly />
                    </div>
                </div>
                <div class="container-fluid col-md-5 m-0 mb-2 p-0"> 
                    <div class="form-group row m-0">
                        <label for="lectureRoom" class="col-md-6">Lecture Room: </label>
                        <input name="nextLectureRoom" class="form-control col-md-6" value="N/A" readonly />
                    </div>
                </div>
                <div class="container-fluid col-md-6 ml-md-3 mb-2 p-0"> 
                    <div class="form-group row m-0">
                        <label for="lecturerName" class="col-md-5 pr-0">Lecturer Name: </label>
                        <input name="nextLecturerName" class="form-control col-md-7" value="N/A" readonly />
                    </div>
                </div>
        </form>
        </div>
            </section>
        </div>
    </div>   


</body>
